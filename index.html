<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's News</title>
    <link rel="stylesheet" href="index.css">
</head>
<body id="body">
    
    <header>
        <h1 id="h12">NewsHUB</h1>
        <div id="filter-container">
            <select id="con">
                <option value="">Country</option>
                <option value="in">India</option>
                <option value="cn">China</option>
                <option value="de">Germany</option>
                <option value="fr">France</option>
                <option value="au">Australia</option>
                <option value="bd">Bangladesh</option>
            </select>

            <select id="lan">
                <option value="">Language</option>
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="de">German</option>
                <option value="fr">French</option>
            </select>
            
            <select id="pol">
                <option value="">Category</option>
                <option value="politics">Politics</option>
                <option value="education">Education</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
                <option value="health">Health</option>
                <option value="lifestyle">Lifestyle</option>
            </select>
            
            <button id="submit">Search</button>
        </div>
    </header>
    
    <nav>
        <ul>
            <li data-category="home" class="tab active">Home</li>
            <li data-category="politics" class="tab">Politics</li>
            <li data-category="sports" class="tab">Sports</li>
            <li data-category="education" class="tab">Education</li>
            <li data-category="technology" class="tab">Technology</li>
            <li data-category="health" class="tab">Health</li>
        </ul>
    </nav>

    <!-- Loader and Error Message -->
    <div id="loader" style="display: none;">Loading...</div>
    <div id="error-message" style="display: none; color: red;">An error occurred while fetching the news. Please try again.</div>

    <!-- News Container -->
    <div id="news-container"></div>
   
    <script src="index.js"></script>
</body>
</html>
